services:
  # Let's create our background worker
  # based off example script
  - type: worker
    name: sidekiq-worker
    env: ruby
    buildCommand: bundle install
    # startCommand: bundle exec sidekiq -r ./app.rb
    autoDeploy: false
    envVars:
      - key: LANG # Imported from Heroku app
        value: en_US.UTF-8
      - key: RACK_ENV # Imported from Heroku app
        value: production

  # Create the web server hosting sinatra
  - type: web
    name: sinatra-web
    env: ruby
    name: secret-wave-89961
    plan: free # optional; defaults to starter
    numInstances: 1
    domains: # custom domains
      - 'lfl-event-helper.villanuv.com'
    buildCommand: bundle install
    startCommand: bundle exec ruby app.rb
    autoDeploy: false
    envVars:
      - key: LANG # Imported from Heroku app
        value: en_US.UTF-8
      - key: RACK_ENV # Imported from Heroku app
        value: production
